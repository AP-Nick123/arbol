<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbol Binario de Clientes</title>
    <link rel="stylesheet" href="styles.css"> <!-- Vincula el archivo CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="bodyOne">
        <div class=" bsc col-lg-9 ">
            <nav class=" ">
                <div class="container-fl ">
                    <ul class="nav nav-pills nav-fill gap-2 p-1 small bg-primary rounded-5 shadow-sm col-lg-12"
                        id="pillNav2" role="tablist"
                        style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active rounded-5" id="home-tab2" data-bs-toggle="tab" type="button"
                                role="tab" aria-selected="true">Casa</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a href="index.html"><button class="nav-link rounded-5" id="profile-tab2"
                                    data-bs-toggle="tab" type="button" role="tab"
                                    aria-selected="false">Reiniciar</button></a>

                        </li>
                        <li class="nav-item" role="presentation">
                            <a href=""><button class="nav-link rounded-5" id="contact-tab2" data-bs-toggle="tab"
                                    type="button" role="tab" aria-selected="false">Datos Ingresados</button></a>

                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <section id="">
            <div class="container-fluid">
                <h1 class="text-center">Clasificación de Clientes</h1>
                <hr>
                <form id="formulario">
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="edad" class="form-label">Edad del Cliente:</label>
                            <input type="number" id="edad" class="form-control" placeholder=" " required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="ingreso" class="form-label">Nivel de Ingreso:</label>
                            <select id="ingreso" class="form-select">
                                <option value="Alto">Alto</option>
                                <option value="Medio">Medio</option>
                                <option value="Bajo">Bajo</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Clasificar Cliente</button>
                </form>

                <div id="resultado" class="alert alert-info text-center mt-3" style="display: none;"></div>
            </div>
        </section>
        <section>
            <div id="grafico" style="height: 400px;"></div>
        </section>
    </div>


    

    <div class="bodyTwo">

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 col-lg-4" id="exampleModalLabel">Editar</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <div class="modal-body">
                    <div id="obtenerDatosFormulario">
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="edad" class="form-label">Edad del Cliente:</label>
                                <input type="number" id="edad" class="form-control" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="ingreso" class="form-label">Nivel de Ingreso:</label>
                                <select id="ingreso" class="form-select">
                                    <option value="Alto">Alto</option>
                                    <option value="Medio">Medio</option>
                                    <option value="Bajo">Bajo</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Salir</button>
                    <button type="button" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>



        <div id="obtenerDatosFormulario" class="mt-3">
            <h4 class="text-white">Datos Recopilados:</h4><br>
            <table class="table table-striped-columns text-center table-dark">
                <thead>
                    <tr>
                        <th>EDAD</th>
                        <th>INGRESO</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody id="tablaDatos">
                </tbody>
            </table>
        </div>

    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/vis-network@9.1.0/dist/vis-network.min.js"></script>

</body>

</html>
